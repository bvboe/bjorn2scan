<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vulnerability Dashboard</title>
        <script src="shared-scripts.js" defer></script>
        <script src="node-script.js" defer></script>
        <script src="version.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table width="100%">
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td><h3><a href="#" onclick="window.history.back();">Back</a></h3></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" valign="top">
                    <h1><u>Node Details</u></h1>
                    <table id="summaryTable" valign="top" class="summaryTable">
                        <tr>
                            <td><b>Node Name</b></td>
                            <td id="node_name"></td>
                        </tr>
                        <tr>
                            <td valign="top"><b>Linux Distribution</b></td>
                            <td id="distro_display_name"></td>
                        </tr>
                        <tr>
                            <td valign="top"><b>Scan Status</b></td>
                            <td id="scan_status"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td><h1 style="cursor: pointer" onclick="showVulnerabilityTable()"><div id="cvesHeader" style="text-decoration: underline">Vulnerabilities</div></h1></td>
                            <td><h1 style="cursor: pointer" onclick="showSBOMTable()"><div id="sbomHeader">SBOM</div></h1></td>
                        </tr>
                    </table>
                    <table valign="top" class="summaryTable">
                        <tr>
                            <td>
                                <div id="cvesSection" style="display: block;">
                                    <div style="text-align: right;">
                                        <span style="text-decoration: underline;"><b><a href="" id="cvejsonlink">Export to JSON</a></b></span> | 
                                        <span style="text-decoration: underline;"><b><a href="" id="cvecsvlink">Export to CSV</a></b></span>
                                    </div>
                                    <table id="cvesTable" class="listingTable">
                                        <thead>
                                            <tr>
                                                <th class="sortable" data-sort-field="vulnerability_severity" onclick="sortCVEsByColumn('vulnerability_severity')"><b>Severity</b></th>
                                                <th class="sortable" data-sort-field="vulnerability_id" onclick="sortCVEsByColumn('vulnerability_id')"><b>Vulnerability</b></th>
                                                <th class="sortable" data-sort-field="artifact_name" onclick="sortCVEsByColumn('artifact_name')"><b>Name</b></th>
                                                <th class="sortable" data-sort-field="artifact_version" onclick="sortCVEsByColumn('artifact_version')"><b>Installed</b></th>
                                                <th class="sortable" data-sort-field="vulnerability_fix_versions" onclick="sortCVEsByColumn('vulnerability_fix_versions')"><b>Fixed In</b></th>
                                                <th class="sortable" data-sort-field="vulnerability_fix_state" onclick="sortCVEsByColumn('vulnerability_fix_state')"><b>Status</b></th>
                                                <th class="sortable" data-sort-field="artifact_type" onclick="sortCVEsByColumn('artifact_type')"><b>Type</b></th>
                                                <th class="sortable" data-sort-field="vulnerability_risk" onclick="sortCVEsByColumn('vulnerability_risk')"><b>Risk Score</b></th>
                                                <th class="sortable" data-sort-field="vulnerability_known_exploits" onclick="sortCVEsByColumn('vulnerability_known_exploits')"><b>Known Exploits</b></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="sbomSection" style="display: none;">
                                    <div style="text-align: right;">
                                        <span style="text-decoration: underline;"><b><a href="" id="sbomjsonlink">Export to JSON</a></b></span> | 
                                        <span style="text-decoration: underline;"><b><a href="" id="sbomcsvlink">Export to CSV</a></b></span>
                                    </div>
                                    <table id="sbomTable" class="listingTable">
                                        <thead>
                                            <tr>
                                                <th class="sortable" data-sort-field="name" onclick="sortSBOMByColumn('name')"><b>Name</b></th>
                                                <th class="sortable" data-sort-field="version" onclick="sortSBOMByColumn('version')"><b>Version</b></th>
                                                <th class="sortable" data-sort-field="type" onclick="sortSBOMByColumn('type')"><b>Type</b></th>
                                                <th class="sortable" data-sort-field="count" onclick="sortSBOMByColumn('count')"><b>Count</b></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div id="app-footer"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
