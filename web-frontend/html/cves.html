<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vulnerability Dashboard</title>
        <script src="shared-scripts.js" defer></script>
        <script src="cves-script.js" defer></script>
        <script type="text/javascript" src="jquery-3.7.1.js"></script>
        <script type="text/javascript" src="jquery.multi-select.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="multi-select-styles.css">
    </head>
    <body>
        <table width="100%">
            <tr>
                <td valign="top">
                    <table id="headerTable">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
                <td width="100%" valign="top">
                    <h1><div id=clusterName>Cluster Name</div></h1>
                    <table style="border-collapse: collapse;"width="100%" id="filterTable">
                        <thead>
                            <tr>
                                <td width="1%" style="cursor: pointer" onclick="toggleFilterVisible()" class="filterSelected" id="filterCell"><b><div class="filterContainerSelected" id="filterContainer">Filters</div></b></td>
                                <td colspan="1"></td>
                            </tr>
                        </thead>
                        <tbody id="filterDetails">
                            <tr height="1px">
                                <td style="border-left: 1px solid black;"/>
                                <td style="border-top: 1px solid black; border-right: 1px solid black;"/>
                            </tr>
                            <tr>
                                <td colspan="2" class="filterBody">
                                    <form>
                                        <label for="namespaces"><b>Namespace:</b></label>
                                        <select id="namespaceFilter" name="namespaces" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="vulnerabilitySeverity"><b>Severity:</b></label>
                                        <select id="vulnerabilitySeverityFilter" name="vulnerabilitySeverity" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="vulnerabilityStatus"><b>Vulnerability Status:</b></label>
                                        <select id="vulnerabilityStatusFilter" name="vulnerabilityStatus" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="packageType"><b>Vulnerable Package Type:</b></label>
                                        <select id="packageTypeFilter" name="packageType" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="distributionDisplayName"><b>OS Distribution:</b></label>
                                        <select id="distributionDisplayNameFilter" name="distributionDisplayName" multiple onchange="onFilterChange()">
                                        </select>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="text-align: right; text-decoration: underline;"><b><a href="" id="csvlink">Export to CSV</a></b></div>
                    <table id="cvesTable" width="100%" class="listingTable">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort-field="vulnerability_severity" onclick="sortByColumn('vulnerability_severity', loadCVEsTable)"><b>Severity</b></th>
                                <th class="sortable" data-sort-field="vulnerability_id" onclick="sortByColumn('vulnerability_id', loadCVEsTable)"><b>Vulnerability</b></th>
                                <th class="sortable" data-sort-field="artifact_name" onclick="sortByColumn('artifact_name', loadCVEsTable)"><b>Name</b></th>
                                <th class="sortable" data-sort-field="artifact_version" onclick="sortByColumn('artifact_version', loadCVEsTable)"><b>Installed</b></th>
                                <th class="sortable" data-sort-field="vulnerability_fix_versions" onclick="sortByColumn('vulnerability_fix_versions', loadCVEsTable)"><b>Fixed In</b></th>
                                <th class="sortable" data-sort-field="vulnerability_fix_state" onclick="sortByColumn('vulnerability_fix_state', loadCVEsTable)"><b>Status</b></th>
                                <th class="sortable" data-sort-field="artifact_type" onclick="sortByColumn('artifact_type', loadCVEsTable)"><b>Type</b></th>
                                <th class="sortable" data-sort-field="vulnerability_known_exploits" onclick="sortByColumn('vulnerability_known_exploits', loadCVEsTable)"><b>Known Exploits</b></th>
                                <th class="sortable" data-sort-field="vulnerability_risk" onclick="sortByColumn('vulnerability_risk', loadCVEsTable)"><b>Risk Score</b></th>
                                <th class="sortable" data-sort-field="image_count" onclick="sortByColumn('image_count', loadCVEsTable)"><b>Images Affected</b></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div style="text-align: right; text-decoration: underline; font-style: italic;"><a href="https://github.com/bvboe/bjorn2scan/" target="_blank">Bjorn2Scan</a></div>
                </td>
            </tr>
        </table>
    </body>
</html>
