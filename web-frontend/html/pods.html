<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vulnerability Dashboard</title>
        <script src="shared-scripts.js" defer></script>
        <script src="pods-script.js" defer></script>
        <script src="version.js"></script>
        <script type="text/javascript" src="jquery-3.7.1.js"></script>
        <script type="text/javascript" src="jquery.multi-select.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="multi-select-styles.css">
    </head>
    <body>
        <table width="100%">
            <tr>
                <td valign="top">
                    <table id="headerTable">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
                <td width="100%" valign="top">
                    <h1><div id=clusterName>Cluster Name</div></h1>
                    <table style="border-collapse: collapse;"width="100%" id="filterTable">
                        <thead>
                            <tr>
                                <td width="1%" style="cursor: pointer" onclick="toggleFilterVisible()" class="filterSelected" id="filterCell"><b><div class="filterContainerSelected" id="filterContainer">Filters</div></b></td>
                                <td colspan="1"></td>
                            </tr>
                        </thead>
                        <tbody id="filterDetails">
                            <tr height="1px">
                                <td style="border-left: 1px solid black;"/>
                                <td style="border-top: 1px solid black; border-right: 1px solid black;"/>
                            </tr>
                            <tr>
                                <td colspan="2" class="filterBody">
                                    <form>
                                        <label for="namespaces"><b>Namespace:</b></label>
                                        <select id="namespaceFilter" name="namespaces" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="vulnerabilityStatus"><b>Vulnerability Status:</b></label>
                                        <select id="vulnerabilityStatusFilter" name="vulnerabilityStatus" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="packageType"><b>Vulnerable Package Type:</b></label>
                                        <select id="packageTypeFilter" name="packageType" multiple onchange="onFilterChange()">
                                        </select>
                                        <label for="distributionDisplayName"><b>OS Distribution:</b></label>
                                        <select id="distributionDisplayNameFilter" name="distributionDisplayName" multiple onchange="onFilterChange()">
                                        </select>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="text-align: right; text-decoration: underline;"><b><a href="" id="csvlink">Export to CSV</a></b></div>
                    <table id="podsTable" width="100%" class="listingTable">
                        <thead>
                            <tr>
                                <th rowspan="2" class="sortable" data-sort-field="namespace" onclick="sortByColumn('namespace', loadPodsTable)"><b>Namespace</b></th>
                                <th rowspan="2" class="sortable" data-sort-field="pod_name" onclick="sortByColumn('pod_name', loadPodsTable)"><b>Pod</b></th>
                                <th rowspan="2" class="sortable" data-sort-field="container_name" onclick="sortByColumn('container_name', loadPodsTable)"><b>Container</b></th>
                                <th colspan="6"><b>Vulnerabilities</b></th>
                                <th rowspan="2" class="sortable" data-sort-field="total_risk" onclick="sortByColumn('total_risk', loadPodsTable)"><b>Risk Score</b></th>
                                <th rowspan="2" class="sortable" data-sort-field="known_exploits" onclick="sortByColumn('known_exploits', loadPodsTable)"><b>Known Exploits</b></th>
                                <th rowspan="2" class="sortable" data-sort-field="number_of_packages" onclick="sortByColumn('number_of_packages', loadPodsTable)"><b># Packages</b></th>
                            </tr>
                            <tr>
                                <th class="sortable" data-sort-field="cves_critical" onclick="sortByColumn('cves_critical', loadPodsTable)"><b>Critical</b></th>
                                <th class="sortable" data-sort-field="cves_high" onclick="sortByColumn('cves_high', loadPodsTable)"><b>High</b></th>
                                <th class="sortable" data-sort-field="cves_medium" onclick="sortByColumn('cves_medium', loadPodsTable)"><b>Medium</b></th>
                                <th class="sortable" data-sort-field="cves_low" onclick="sortByColumn('cves_low', loadPodsTable)"><b>Low</b></th>
                                <th class="sortable" data-sort-field="cves_negligible" onclick="sortByColumn('cves_negligible', loadPodsTable)"><b>Negligible</b></th>
                                <th class="sortable" data-sort-field="cves_unknown" onclick="sortByColumn('cves_unknown', loadPodsTable)"><b>Unknown</b></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                    </table>
                    <div id="app-footer"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
